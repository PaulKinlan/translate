        <!--[if lt IE 10]>

        <div class="container">
          <p id="transcription"><span class="glyphicons volume_up"></span><span class="output"></span></p>
          <p id="translation"><span class="glyphicons volume_up"></span> <span class="output"></span></p>
          <p id="controls">
             <button class="btn btn-success selector" id="input">English</button>
             <button class="btn btn-lg btn-success" id="speak">
               <span class="glyphicons microphone" style="vertical-align: middle;"></span>
             </button>
             <button class="btn btn-success selector" id="output">Spanish</button>
          </p>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
